version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
      java: corretto11
  pre_build:
    commands:
      - echo "entering into pre build phase (installing UI application)"
      - cd cicd-ui
      - echo $(pwd)
      - npm install
      - npm install -g @angular/cli
      - echo "angular install done"
      - echo $(pwd)
      - npm run build -- --prod
  build:
    commands:
      - echo "entering into war file build phase"
      - cd ..
      - cd cicd-back
      - echo $(pwd)
      - chmod +x gradlew
      - ./gradlew clean build
      - echo $(ls -l)
  post_build:
    commands:
      - echo "entering into post build phase"
      - cd build
      - echo $(pwd)
      - echo $(ls -l)
artifacts:
  files:
    - build/libs/*0.1.war
    - scripts/**
  discard-paths: yes
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'