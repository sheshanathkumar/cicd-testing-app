version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
      java: corretto11
  pre-build:
    commands:
      - echo "entering into pre build phase (installing UI application)"
      - cd cicd-ui
      - echo "current dir: $(pwd)"
      - npm install
      - npm install -g @angular/cli
      - echo "angular install done"
      - echo "current dir: $(pwd)"
      - npm run build -- --prod
  build:
    commands:
      - echo "entering into war file build phase"
      - cd ..
      - cd cicd-back
      - echo "current dir: $(pwd)"
      - ./gradlew clean build --scan
  post-build:
    commands:
      - echo "entering into post build phase"
    finally:
      - rm -f  /root/.gradle/caches/modules-2/modules-2.lock
      - rm -fr /root/.gradle/caches/*/plugin-resolution/
artifacts:
  files:
    - '*-0.1.war'
  base-directory: 'build/libs'
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'